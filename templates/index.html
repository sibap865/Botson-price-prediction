<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Botson Model Prediction</title>
</head>

<body>
    <div class="container">
        <p class="fs-1  text-xl-center my-4 text-warning text-uppercase">Welcome to buy Botson House</p>
        <table class="table my-4">
            <p class="fs-3  text-xl-start my-4 text-success">examples</p>
            <thead>
                <tr>
                    <th scope="col">sl.No</th>
                    <th scope="col">RM</th>
                    <th scope="col">PTRATIO</th>
                    <th scope="col">LSTAT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>6.575</td>
                    <td>15.3</td>
                    <td>4.98</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>7.185</td>
                    <td> 17.8</td>
                    <td>9.14</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>7.147</td>
                    <td>18.7</td>
                    <td>5.33</td>
                </tr>
            </tbody>
        </table>
        <h3>here to predict your Boson house Price
            <button class="btn btn-success rounded-pill mx-2" data-bs-toggle="modal"
                data-bs-target="#predModal">Predict</button>
        </h3>
    </div>
    <div class="modal fade" id="predModal" tabindex="-1" aria-labelledby="predModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predModalLabel">Login to LOFO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('predict')}}" method="post">
                        <div class="mb-3">
                            <label for="text1RM" class="form-label">RM</label>
                            <input type="text" class="form-control" id="text1RM" name="rm" placeholder="RM (average number of rooms per dwelling exp: 7.1)" required>
                          </div>
                        <div class="mb-3">
                            <label for="text1PTRATIO" class="form-label">PTRATIO</label>
                            <input type="text" class="form-control" id="text1PTRATIO" name="ptratio" placeholder="PTRATIO (pupil-teacher ratio by town exp: 15.3) " required>
                          </div>
                        <div class="mb-3">
                            <label for="text1LSTAT" class="form-label">LSTAT</label>
                            <input type="text" class="form-control" id="text1LSTAT" name="lstat" placeholder="LSTAT (lower status of the population exp: 5.33)" required>
                          </div>
                       
                        <button type="submit" class="btn btn-success rounded-pill">predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-md-5 order-md-1">
        <img class="bd-placeholder-img bd-placeholder-img-md featurette-image img-fluid mx-auto"
            src="/static/house.jpg" alt="house">
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
